<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Alumnos de Nuevo Ingreso</title>
</head>
<body>
    <h1>Formulario de registro de Alumnos de Nuevo Ingreso</h1>
    <form action="#" method="post">
        <!-- Nombre completo -->
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Correo electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Género -->
        <label>Género:</label><br>
        <input type="radio" id="hombre" name="genero" value="Hombre" required>
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="genero" value="Mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="otro" name="genero" value="Otro">
        <label for="otro">Otro</label><br><br>

        <!-- Intereses -->
        <label>Intereses:</label><br>
        <input type="checkbox" id="deportes" name="intereses" value="Deportes">
        <label for="deportes">Deportes</label><br>
        <input type="checkbox" id="musica" name="intereses" value="Música">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="tecnologia" name="intereses" value="Tecnología">
        <label for="tecnologia">Tecnología</label><br><br>

        <!-- Carrera a la que aspiras -->
        <label for="carrera">Carrera a la que aspiras:</label>
        <select id="carrera" name="carrera" required>
            <option value="Ingeniería en Sistemas Computacionales">Ingeniería en Sistemas Computacionales</option>
            <option value="Ingeniería Civil">Ingeniería Civil</option>
            <option value="Arquitectura">Arquitectura</option>
            <option value="Ingeniería en Mecatrónica">Ingeniería en Mecatrónica</option>
        </select><br><br>

        <!-- Comentarios adicionales -->
        <label for="comentarios">Comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <!-- Botones de acción -->
        <input type="submit" value="Enviar Formulario">
        <input type="reset" value="Restablecer Formulario">
    </form>
</body>
</html>
